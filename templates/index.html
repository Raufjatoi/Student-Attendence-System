{% extends 'base.html' %}

{% block content %}
    <h4>Available Classes</h4>
    <ul class="collection">
        {% for class in classes %}
        <li class="collection-item">
            {{ class[1] }}
            <a href="{{ url_for('students', class_id=class[0]) }}" class="secondary-content">View Students</a>
        </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add_class') }}" method="POST">
        <div class="input-field">
            <input id="class_name" type="text" name="class_name" required>
            <label for="class_name">Class Name</label>
        </div>
        <button class="btn">Add Class</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
{% endblock %}
