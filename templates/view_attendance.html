{% extends 'base.html' %}

{% block content %}
    <h4>View Attendance for Class {{ class_name }}</h4>

    <table class="striped">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Attendance Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record.student_id }}</td>
                    <td>{{ record.student_name }}</td>
                    <td>{{ record.status }}</td>
                    <td>{{ record.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
